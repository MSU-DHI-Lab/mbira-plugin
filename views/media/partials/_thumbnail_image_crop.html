<div class="flex wrap-row space-between">
	<div class="content">
		<img id="editable" src="">
	</div>
	<div class="flex wrap-column">
		<div class="preview" style="width: 131px; height: 131px;">
        	<div class="img-preview preview-std" style="width: 131px; height: 131px;"></div>
        </div>

        <div class="crop-buttons flex wrap-row space-between">
			<button class="crop-button crop-button-top" onclick="cropper.setDragMode('move')">
				<i class="fa fa-arrows"></i>
			</button><button class="crop-button crop-button-top" onclick="cropper.setDragMode('crop')">
				<i class="fa fa-crop"></i>
			</button><button class="crop-button crop-button-middle" onclick="cropper.zoom(0.1)">
				<i class="fa fa-search-plus"></i>
			</button><button class="crop-button crop-button-middle" onclick="cropper.zoom(-0.1)">
				<i class="fa fa-search-minus"></i>
			</button><button class="crop-button crop-button-middle" onclick="cropper.rotate(-15)">
				<i class="fa fa-rotate-left"></i>
			</button><button class="crop-button crop-button-middle" onclick="cropper.rotate(15)">
				<i class="fa fa-rotate-right"></i>
			</button><button class="crop-button crop-button-bottom" onclick="toggleFlip('horizontal')">
				<i class="fa fa-arrows-h"></i>
			</button><button class="crop-button crop-button-bottom" onclick="toggleFlip('vertical')">
				<i class="fa fa-arrows-v"></i>
			</button>
        </div>

    </div>
</div>
<div class="modalCheckbox">
	<input type="checkbox" value="1" id="modalCheckboxInput" name="" ng-model="$parent.mediaCheckBox">
	<label for="modalCheckboxInput" class="modalCheckboxBox"></label>
	<label for="modalCheckboxInput" class="modalCheckboxText">Also use original picture as media.</label>
</div>
<div class="flex wrap-row space-between">
	<button id="step-back" class="remove-outline modal-button" ng-click="$parent.stepBack()">BACK</button>
	<button id="skip-forward" class="remove-outline modal-button" ng-click="$parent.skipForward()">SKIP CROPPING</button>
	<button id="crop-submit" class="remove-outline modal-button" ng-click="$parent.mediaCheckBox ? $parent.saveThumbnail() : $parent.saveThumbnail('finish')">
		<div ng-switch on="$parent.mediaCheckBox">
		    <div class='modal-button-text' ng-switch-when="true">
		        {{$parent.modal.current == 'Crop' ? "CROP & CONTINUE" : "SAVE THUMBNAIL & CONTINUE"}}
		    </div>
		    <div class='modal-button-text' ng-switch-default>
		        SAVE THUMBNAIL
		    </div>
		</div>
	</button>
</div>
