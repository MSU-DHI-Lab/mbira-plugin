<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="css/exhibit_info.css"/>
    </head>
<body>


	<div class="main" ng-controller="exhibitInfoCtrl">
		<div class="header">
			<div class="back"><a onclick="window.history.go(-1); return false;"><img src="img/back.png"/><p>{{exhibit.name}}</p></a></div>
			<h1>EXHIBIT INFO</h1>
		</div>
		
		<form id="exhibitform" name="exhibitform" novalidate ng-submit="submit()" role="form">
            
            <div class="thumbnail dropzone"> 
        		<img src="img/Default.png" height="239" width="239">
        		<div class="thumbnail_title">
        			<h3>Edit Thumbnail</h3>
        		</div>
                <div class="form-group-file">				        
    					<input type="file" id="fileSelect" name="file" ng-file-select="onFileSelect($files)">
    			</div>
            </div>
            
			<div class="form-group">				        
					<input type="text" required class="form-control npInput" id="name" name="name" ng-model="exhibit.name">
			</div>
			
			<div class="form-group">				        
					<textarea required class="form-control npInput" id="description" name="description" ng-model="exhibit.description" placeholder="Enter Exhibit Description"></textarea>
			</div>
			
			<button type="submit" id="submit" class="btn btn-default" ng-disabled="exhibitform.$invalid" ng-class="{'btn-disabled': exhibitform.$invalid}">UPDATE EXHIBIT</button>
			
			<div id="delete" class='field-label delete'>
						<div ng-click='delete()' class='label-name'>DELETE EXHIBIT</div>
			</div>
		</form>
	</div>

</body>
</html>
