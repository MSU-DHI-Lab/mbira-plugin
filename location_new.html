<!DOCTYPE HTML>
<html>
<head>
	<script src="js/script.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/newproject.css"/>
	<link rel="stylesheet" type="text/css" href="css/map_interface.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="css/leaflet.css"/> -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/l.geosearch.css"/>
		
	<script src="js/leaflet.js"></script>
	<script src="js/l.control.geosearch.js"></script> 
	<script src="js/l.geosearch.provider.openstreetmap.js"></script> 
	<!-- <script src="js/createLeafletMap.js"></script>  -->
</head>
<body ng-app="mbira">
    
     <!--HEADER-->
    <div class="header">
        <div class="back"><a ui-sref='projects'><img src="img/back.png"/><p>ALL PROJECTS</p></a></div>
			<div class="title"><h1>NEW LOCATION</h1>
		</div>
	</div>
    
    
    <!--PROJECT INFORMATION-->
	
	<div class="main" ng-controller="newLocationCtrl">
	
        
        <!-- <div class="thumbnail"> 
			<a href="thumbnail.html"> <img src="img/thumbnail_empty.png" height="340" width="340">
				<div class="thumbnail_title"><h3>ADD THUMBNAIL</h3></div>
			</a>
		</div> -->
		
		<div class="project_information">    
			<form id="newlocationform" name="newlocationform" novalidate ng-submit="submit()" role="form">
				<br>
				<div class="form-group">				        
					<input type="text" required class="form-control npInput" id="name" name="name" ng-value="search._location.Label" ng-model="newLocation.name" placeholder="Location Name">
				</div>
				
				<div class="form-group">				        
					<input type="text" required class="form-control npInput" id="description" name="description" ng-model="newLocation.description" placeholder="Location Description">
				</div>
				
				<br><br>
				<div id="map"></div>
				<br><br>

				<div class="form-group">				        
					<input type="text" required class="form-control npInput" ng-model="newLocation.lat" placeholder="Latitude">
				</div>
				
				<div class="form-group">				        
					<input type="text" required class="form-control npInput" ng-model="newLocation.lon" placeholder="Longitude">
				</div>
				
				<div class="form-group">				        
					<input type="file" id="fileSelect" name="file" ng-file-select="onFileSelect($files)"/>
				</div>
				
				<button type="submit" id="submit" class="btn btn-default" ng-disabled="newlocationform.$invalid" ng-class="{'btn-disabled': newlocationform.$invalid}">Add Location</button>
			</form>
		</div>
	</div>
</body>
</html>
