<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/exhibit_single.css"/>
        <link rel="stylesheet" type="text/css" href="css/project_all.css"/>    <!--remove eventually-->
		<link rel="stylesheet" type="text/css" href="css/map_interface.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
		<link rel="stylesheet" type="text/css" href="css/l.geosearch.css"/>
		
		<script src="js/leaflet.js"></script> 
		<script src="js/l.control.geosearch.js"></script> 
		<script src="js/l.geosearch.provider.openstreetmap.js"></script> 
    </head>
<body>

	<div class="wrap" ng-controller='singleExhibitCtrl'> 
		<div class="header">
			<div class="back"><a onclick="window.history.go(-1); return false;"><img src="img/back.png"/><p>TO {{previous}}</p></a></div>
			<div class="title"><h1>{{exhibit.name}}</h1></div>
			<div class="info"><a ui-sref='exhibitInfo({project: ID, pid: PID, exhibit: EXHIBIT})'><img src="img/info.png"/></a></div></div>
		
        
        
		 <div id="map">
            
             
			<ul class="toolbar">
				<li class="tool_location"><a ui-sref='newLocation({project: ID, pid: PID})'><h3>ADD LOCATION</h3><img src="img/add_location.png"/></a></li>
				<li class="tool_area"><a ui-sref='newArea({project: ID, pid: PID})'><h3>ADD AREA</h3><img src="img/add_area.png"/></a></li>
				<li class="tool_filter"><a href="#"><h3>FILTER BY</h3><img src="img/filter_by.png"/></a>
                <ul class="dropdown"><form>
                    <li><input type="checkbox" id="checkbox-3-1" checked /><label for="checkbox-3-1"></label>LOCATIONS</li> 
                    <li><input type="checkbox" id="checkbox-3-2" checked /><label for="checkbox-3-2"></label>AREAS</li>
                    <li><input type="checkbox" id="checkbox-3-3" checked /><label for="checkbox-3-3"></label>EXPLORATIONS</li>
                </form></ul>
        
                </li></ul>
			</div>
		 </div>
	</div>

</body>
</html>
