<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="css/settings.css"/>
    </head>
	<body ng-app="mbira">

		<div class="header">
			<h1>DEVICE SETTINGS</h1>
		</div>
		<div class="settings" ng-controller='settingsCtrl'>
			<div class="project_settings" ng-repeat="project in projects">
				<div class="project_title"><h3>{{project.name}}</h3></div>
				<div class="android">
					<h3>Android</h3>
					<div class="info">Plug the following ID and URL into the Android template config.xml file.</div><br>
					<div class="info_label"><h3>Project ID</h3></div>
					<div class="info_id"><h3>{{project.id}}</h3></div>
					<div class="info_label"><h3>Project URL</h3></div>
					<div class="info_url"><h3>{{url}}</h3></div>
				</div>
				<div class="ios">
					<h3>iOS</h3>
					<div class="info">Plug the following ID and URL into the iOS template config.xml file.</div><br>
					<div class="info_label"><h3>Project ID</h3></div>
					<div class="info_id"><h3>{{project.id}}</h3></div>
					<div class="info_label"><h3>Project URL</h3></div>
					<div class="info_url"><h3>{{url}}</h3></div>
				</div>
			</div>
        </div>
	</body>
</html>
